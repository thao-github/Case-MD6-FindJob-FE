<app-navbar></app-navbar>
<div class="site-wrap">

  <div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close mt-3">
        <span class="icon-close2 js-menu-toggle"></span>
      </div>
    </div>
    <div class="site-mobile-menu-body"></div>
  </div> <!-- .site-mobile-menu -->


  <!--  HOME-->
  <!--  SEARCH AREA-->
  <section class="home-section section-hero overlay bg-image" style="background-image: url('assets/images/hero_1.jpg');"
           id="home-section">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-12">
          <div class="mb-5 text-center">
            <h1 class="text-white font-weight-bold">Company Name</h1>
            <p>Company Description.</p>
          </div>
        </div>
      </div>
    </div>

    <a href="#next" class="scroll-button smoothscroll">
      <span class=" icon-keyboard_arrow_down"></span>
    </a>

  </section>

  <!--  JOB-LIST AREA-->
  <section class="site-section">
    <div class="container">

      <div class="row mb-5 justify-content-center">
        <div class="col-md-7 text-center">
          <h2 class="section-title mb-2">43,167 Job Listed</h2>
        </div>
      </div>

      <ul class="job-listings mb-5">
        <li class="job-listing d-block d-sm-flex pb-3 pb-sm-0 align-items-center" *ngFor="let post of posts">
          <div class="job-listing-logo">
            <img src="assets/images/job_logo_1.jpg" alt="Free Website Template by Free-Template.co"
                 class="img-fluid">
          </div>
          <div class="job-listing-about d-sm-flex custom-width w-100 justify-content-between mx-4">
            <div class="job-listing-position custom-width w-50 mb-3 mb-sm-0">
              <h2>Company name</h2>
              <strong>Vacancy: {{post.vacancy}}</strong><br>
              <strong>Experience: {{post.experience}}</strong><br>
              <strong>Deadline: {{post.applicationDeadline}}</strong>
            </div>
          </div>
          <button type="button" class="btn btn-primary" [routerLink]="['post/edit', post.id]">Edit</button> &nbsp;
          <button type="button" class="btn btn-danger">Block</button>
        </li>
      </ul>

      <div class="row pagination-wrap">
        <div class="col-md-6 text-center text-md-left mb-4 mb-md-0">
          <span>Showing 1-7 Of 43,167 Jobs</span>
        </div>
        <div class="col-md-6 text-center text-md-right">
          <div class="custom-pagination ml-auto">
            <a href="#" class="prev">Prev</a>
            <div class="d-inline-block">
              <a href="#" class="active">1</a>
              <a href="#">2</a>
              <a href="#">3</a>
              <a href="#">4</a>
            </div>
            <a href="#" class="next">Next</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
