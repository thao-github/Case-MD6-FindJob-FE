
  <section class="site-section">
    <div class="container">

      <div class="row mb-5 justify-content-center">
        <div class="col-md-7 text-center">
          <h2 class="section-title mb-2">Job Listed</h2>
        </div>
      </div>

      <ul class="job-listings mb-5">
        <li *ngFor="let p of posts" class="job-listing d-block d-sm-flex pb-3 pb-sm-0 align-items-center">
          <a [routerLink]= "['/user/post-detail', p.id]"></a>
          <div class="job-listing-logo">
            <img src="assets/images/job_logo_1.jpg" alt="Free Website Template by Free-Template.co"
                 class="img-fluid">
          </div>
          <div class="job-listing-about d-sm-flex custom-width w-100 justify-content-between mx-4">
            <div class="job-listing-position custom-width w-50 mb-3 mb-sm-0">
              <h2>{{p.title}}</h2>
              <strong>Vacancy: {{p.vacancy}}</strong><br>
              <strong>Experience: {{p.experience}}</strong><br>
              <strong>Salary: {{p.salary}}</strong>
            </div>
            <div class="job-listing-location mb-3 mb-sm-0 custom-width w-25">
              <span class="icon-room"></span> {{p.jobLocation}}
            </div>
            <div class="job-listing-meta">
              <span class="badge badge-danger">{{p.jobType}}</span>
            </div>
            <div>
              <button type="button" class="btn btn-danger">Apply</button>
            </div>
          </div>
        </li>

      </ul>

      <div class="row pagination-wrap">
        <div class="col-md-6 text-center text-md-left mb-4 mb-md-0">
          <span>Showing 1-5 Jobs</span>
        </div>

        <mat-paginator [length]="totalElements"
        [pageSizeOptions]="[5,10,15]"
        aria-label="Select page"
        (page)="nextPage($event)">
        </mat-paginator>

      </div>

    </div>
  </section>
